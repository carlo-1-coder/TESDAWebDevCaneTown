<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/2217811f32.js" crossorigin="anonymous"></script>
    <!-- Materialize Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Buttons & Icons</title>
</head>
<body class="indigo">
    <div class="container">
        <h1 class="white-text">Buttons & Icons</h1>
        <!-- Standard Button -->
        <button class="btn black">Read more</button>
        <a class="btn green">Read more</a>
        <br><br>
<!-- Waves effect -->
<button class="btn red waves-effect waves-light">Read more</button>
    <a class="btn amber waves-effect waves-light">Read more</a>
<br><br>
    <!-- Material icons -->
    <i class="material-icons yellow-text">accessibility</i>
    <i class="material-icons lime-text">adb</i>
    <i class="material-icons white-text">add_a_photo</i>
    <br><br>
    <!-- Icons Sizes -->
    <i class="material-icons purple-text small">accessibility</i>
    <i class="material-icons lime-text small">adb</i>
    <i class="material-icons white-text small">add_a_photo</i>
    <i class="material-icons white-text small">add</i>
    <br><br>

    <!-- Button with Materialize icons -->
    <a class="btn-floating btn-large waves-effect waves-light blue"><i class="fab fa-facebook-messenger large left"></i></a>

    <br><br>

    <!-- Button with FontAwesome material icons -->
    <a class="btn green yellow-text waves-effect waves-light btn-large">Buy Now!<i class="fas fa-shopping-basket large left"></i></a>
    <a class="btn white blue-text waves-effect blue btn-large">Message Us!<i class="fab fa-facebook-messenger large left"></i></a>
</div>


<!-- Jquey CDN-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
