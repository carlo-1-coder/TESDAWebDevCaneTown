<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Floating Button</title>
</head>
<body class="grey darken-4">
  
<div class="container">
  <h1 class="yellow-text text-lighten-4">Floating Button</h1>

  <!-- Floating Button -->
  <button class="btn-floating btn-large waves-effect waves-light deep-orange">
    <i class="material-icons">add</i>
  </button>
  <a class="btn-floating btn-large waves-effect waves-light deep-purple">
    <i class="material-icons">edit</i>
  </a>
  <!-- Pulse Effect -->
  <a class="btn-floating btn-large waves-effect waves-light cyan pulse">
    <i class="material-icons">publish</i>
  </a>

  <br><br>

  <div class="fixed-action-btn toolbar">
    <a class="btn-floating btn-large red ">
      <i class="large material-icons">mode_edit</i>
    </a>
    <ul>
      <li>
        <a class=" red">
          <i class="material-icons">insert_chart</i>
        </a>
      </li>
      <li>
        <a class=" yellow darken-1">
          <i class="material-icons">format_quote</i>
        </a>
      </li>
      <li>
        <a class=" green">
          <i class="material-icons">publish</i>
        </a>
      </li>
      <li>
        <a class=" blue">
          <i class="material-icons">attach_file</i>
        </a>
      </li>
    </ul>
  </div>
</div>

  <!-- Jquery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.fixed-action-btn').floatingActionButton({
        // direction: 'left'
        toolbarEnabled: true,
        hoverEnabled: false
      });
    });
  </script>
</body>
</html>
