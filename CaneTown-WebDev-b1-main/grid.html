<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Font awesome -->

  <!-- Material Icons -->

  <!-- Compiled and minified CSS -->

  <style>
     .box {
      color: yellow;
      background: grey;
      padding: 10px;
      text-align: center;
     }

  <title>Grid</title>
</head>
<body class="grey darken-4">
  <div class="container">
    <h1 class="yellow-text text-lighten-2">Grid</h1>
    <!-- 12 1 Columns -->
    <div class="row">

        <div class="box">1</div>
      </div>
      <div class="col s6">
        <div class="box">2</div>
      </div>
    </div>
    <!-- 8 & 4 columns  -->
    <div class="row">
      <div class="col s8">
        <div class="box">1</div>
      </div>
      <div class="col s4">
        <div class="box">2</div>
      </div>
    </div>

    <!-- Responsive Grids/ Specific screen sizes -->
    <!-- 12 1 Columns -->
    <div class="row">
      <div class="col s12 m1">
        <div class="box">1</div>
      </div>
      <div class="col s12 m1">
        <div class="box">2</div>

 <!-- 2 6 columns  -->
 <div class="row">
  <div class="col s12 m6">
    <div class="box">1</div>
  </div>

  </div>
</div>

<div class="row">

    <div class="box">1</div>

  <div class="col s12 m4">
    <div class="box">2</div>
  </div>
</div>

<!-- Push and Pull -->
<div class="row">
  <div class="col s7 push-s5">
    <div class="box">1</div>
  </div>
  <div class="col s5 pull-s7">
    <div class="box">2</div>
  </div>
</div>

<!-- offset -->
<div class="row">
  <div class="col s6 offset-s3">
    <div class="box">1</div>
  </div>
</div>

    <div style="height: 1000px;"></div>
    <!-- End of container -->
  </div>
