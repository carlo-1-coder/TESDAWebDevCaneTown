<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/6a79530112.js" crossorigin="anonymous"></script>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Buttons & Icons</title>
</head>
<body class="grey">
  <div class="container">
    <h1 class="pink-text">Buttons & Icons</h1>
    <!-- Standard Button -->
    <button class="btn red">Read more</button>
    <a class="btn amber">Read more</a>
    <br><br>
<!-- Waves effect -->
<button class="btn red waves-effect waves-light">Read more</button>
    <a class="btn amber waves-effect waves-light">Read more</a>
 <br><br>
    <!-- Material icons -->
    <i class="material-icons purple-text">accessibility</i>
    <i class="material-icons lime-text">adb</i>
    <i class="material-icons white-text">add_a_photo</i>
    <br><br>
    <!-- Icons Sizes -->
    <i class="material-icons purple-text large">airplanemode_active</i>
    <i class="material-icons lime-text medium">adb</i>
    <i class="material-icons white-text small">add_a_photo</i>
    <i class="material-icons yellow-text tiny">airline_seat_flat</i>
<br><br>
<!-- Button with material icons -->
<a href="" class="btn waves-effect waves-light">
  Buy now
  <i class="material-icons purple-text large left">airplanemode_active</i>
</a>
<a href="" class="btn white blue-text waves-effect waves-blue">
  Messenger
  <i class="fab fa-facebook-messenger left"></i>
</a>
